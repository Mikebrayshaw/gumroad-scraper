name: Full Gumroad Scrape

on:
  workflow_dispatch:
    inputs:
      mode:
        description: "Scrape mode (full or test)"
        required: true
        default: full
        type: choice
        options:
          - full
          - test

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 210
    permissions:
      contents: read
    defaults:
      run:
        working-directory: ${{ github.workspace }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python -m playwright install chromium

      - name: Run full scrape
        env:
          PLAYWRIGHT_BROWSERS_PATH: /home/runner/.cache/ms-playwright
          PYTHONPATH: ${{ github.workspace }}
        run: |
          PYTHONPATH=. python scripts/full_gumroad_scrape.py --mode "${{ inputs.mode }}"

      - name: Verify scrape outputs
        run: |
          test -d scrape_outputs
          test "$(ls -1 scrape_outputs/*.csv | wc -l)" -gt 0

      - name: Upload category and master CSVs
        uses: actions/upload-artifact@v4
        with:
          name: gumroad-scrape-${{ inputs.mode }}
          path: scrape_outputs/*.csv
          if-no-files-found: error
